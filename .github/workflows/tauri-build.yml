name: Build Tauri Apps

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-desktop:
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS
          - platform: macos-latest
            target: aarch64-apple-darwin
            name: macOS-ARM64
          - platform: macos-latest
            target: x86_64-apple-darwin
            name: macOS-Intel
          # Windows
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            name: Windows-x64
          # Linux
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            name: Linux-x64

    runs-on: ${{ matrix.platform }}
    name: Build ${{ matrix.name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install dependencies
        working-directory: apps/tauri
        run: pnpm install

      - name: Build Tauri app
        working-directory: apps/tauri
        run: pnpm build -- --target ${{ matrix.target }}
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nubo-${{ matrix.name }}
          path: |
            apps/tauri/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.dmg
            apps/tauri/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.app
            apps/tauri/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.exe
            apps/tauri/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.msi
            apps/tauri/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.deb
            apps/tauri/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.AppImage
            apps/tauri/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.rpm

  build-android:
    runs-on: ubuntu-latest
    name: Build Android

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,x86_64-linux-android,i686-linux-android

      - name: Install Tauri CLI
        run: cargo install tauri-cli

      - name: Initialize Android project
        working-directory: apps/tauri
        run: cargo tauri android init

      - name: Install dependencies
        working-directory: apps/tauri
        run: pnpm install

      - name: Build Android APK
        working-directory: apps/tauri
        run: cargo tauri android build
        env:
          NDK_HOME: ${{ env.ANDROID_NDK_HOME }}

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nubo-Android
          path: |
            apps/tauri/src-tauri/gen/android/app/build/outputs/apk/**/*.apk
            apps/tauri/src-tauri/gen/android/app/build/outputs/bundle/**/*.aab

  build-ios:
    runs-on: macos-latest
    name: Build iOS

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: aarch64-apple-ios,x86_64-apple-ios,aarch64-apple-ios-sim

      - name: Install Tauri CLI
        run: cargo install tauri-cli

      - name: Initialize iOS project
        working-directory: apps/tauri
        run: cargo tauri ios init

      - name: Install dependencies
        working-directory: apps/tauri
        run: pnpm install

      - name: Build iOS (Simulator)
        working-directory: apps/tauri
        run: cargo tauri ios build --target aarch64-apple-ios-sim
        continue-on-error: true

      - name: Upload iOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nubo-iOS
          path: |
            apps/tauri/src-tauri/gen/apple/build/**/*.app
            apps/tauri/src-tauri/gen/apple/build/**/*.ipa
        if: always()

  release:
    needs: [build-desktop, build-android, build-ios]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
